<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6 info-today">
            <ul>
              <li class="day" id="date"></li>
              <li class="hour">05:00</li>
            </ul>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-2">
            <img src="" alt="" id="icon" />
            <p id="description"></p>
          </div>
          <div class="col-md-2">
            <p class="temp" id="temperature"></p>
            <p>°C | <a href="#">°F</a></p>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <p>humidity (%)</p>
            <p id="humidity"></p>
          </div>
          <div class="col-md-2">
            <p>Wind (km/h)</p>
            <p id="wind">2</p>
          </div>
        </div>
      </div>
      <footer class="legal-text">
        <a href="https://github.com/gloriatoth/weather-app-7" target="_blank"
          >Open-source code</a
        >
        by Gloria
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
