<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>New York</h1>
          </div>
          <div class="col-6">
            <ul>
              <li>Friday</li>
              <li>05:00</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p>☀️</p>
            <p>Clear</p>
          </div>
          <div class="col-md-2">12°C | °F</div>
          <div class="col-md-2">
            <p>precipitation (%)</p>
            <p>0</p>
          </div>
          <div class="col-md-2">
            <p>humidity (%)</p>
            <p>73</p>
          </div>
          <div class="col-md-2">
            <p>Wind (km/h)</p>
            <p>2</p>
          </div>
        </div>
        <small>
          <a href="https://github.com/gloriatoth/weather-app-7" target="_blank"
            >Open-source code</a
          >, by Gloria
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
