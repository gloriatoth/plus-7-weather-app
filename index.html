<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-5">
          <div class="row">
            <div class="col-8 col-lg-10">
              <input
                type="search"
                placeholder="Type a city name.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4 col-lg-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6 info-today">
            <p class="day" id="date"></p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-2">
            <img src="" alt="" class="icon" id="icon" />
            <p id="description"></p>
          </div>
          <div class="col-md-2">
            <p class="temp" id="temperature"></p>
            <p>°C | <a href="#">°F</a></p>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <p class="humidity" id="humidity"></p>
            <p>humidity (%)</p>
          </div>
          <div class="col-md-2">
            <p class="wind" id="wind"></p>
            <p>Wind (km/h)</p>
          </div>
        </div>
      </div>
      <footer class="legal-text">
        <a href="https://github.com/gloriatoth/weather-app-7" target="_blank"
          >Open-source code</a
        >
        by Gloria
      </footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
